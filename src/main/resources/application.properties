spring.application.name=testapi
spring.datasource.url=jdbc:h2:file:./data/test
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
logging.level.root=INFO
logging.level.com.example=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.file.name=logs/log.log
external.api.key=FXOVVXXHVCPVPBZXIJOBGUGSKHDNFRRQJP
external.auth.schema=S2S
external.client.baseurl=https://sandbox.platfr.io
external.client.getbalance=/api/gbs/banking/v4.0/accounts/{accountId}/balance
external.client.gettransaction=api/gbs/banking/v4.0/accounts/{accountId}/transactions?fromAccountingDate={fromAccountingDate}&toAccountingDate={fromAccountingDate}
external.client.moneytransfers=api/gbs/banking/v4.0/accounts/{accountId}/payments/money-transfers
error.codes.file:src/main/resources/Error_Code.json